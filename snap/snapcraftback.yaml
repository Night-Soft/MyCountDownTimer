name: mycountdowntimer # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: First app # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots


apps:
  mycountdowntimer:
     command: desktop-launch $SNAP/bin/mycountdowntimer
     desktop: share/applications/MyCountDownTimer.desktop
     #plugs: [home, x11]
     plugs:
      - home
      - desktop
      - desktop-legacy
      #- desktop-qt5
      - gsettings
      
parts:
  my-part:
    # See 'snapcraft plugins'
    qt-version: qt5
    plugin: qmake
    project-files: [MyCountDownTimer.pro]
    source: .
    after: [desktop-qt5]
    desktop-qt5:
      source: .
      source-subdir: qt
      plugin: make
      make-parameters: ["FLAVOR=qt5"]
      build-packages:
        - build-essential
        - qtbase5-dev
        - dpkg-dev
    stage-packages:
        - libxkbcommon0
        - ttf-ubuntu-font-family
        - dmz-cursor-theme
        - light-themes
        - adwaita-icon-theme
        - gnome-themes-standard
        - shared-mime-info
        - libqt5gui5
        - libgdk-pixbuf2.0-0
        - libqt5svg5 # for loading icon themes which are svg
        - try: [appmenu-qt5] # not available on core18
        - locales-all
        - xdg-user-dirs
        - fcitx-frontend-qt5
   # build-packages:
    #  - build-essential
     # - qt5-default

